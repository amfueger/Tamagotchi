<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"></link>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>

	<div class="oval">
		<h1>Tamagotchi</h1>
		
		<div class="display"><img class="displayimage" src="css/img/Ready.gif" ></div>
		
		<div id="welcome"><p>Welcome to Tamagotchi!</p></div>

		<div id="gameText">
			<button id="start">Start</button>
			<button class="gameButtons" id="hungry">Food</button>
			<button class="gameButtons" id="sleepy">Sleep</button>
			<button class="gameButtons" id="boredy">Play</button>

			<div id="thing-to-hide">
				<p class="getName" id="name-prompt">Please type your name</p>	
				<input class="getName" type="text" name="name" id="name-input" />
				<button class="getName" id="doneButton">Done</button>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
