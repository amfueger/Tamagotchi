<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>

	<div class="oval">

		<img id="logo" src="css/img/tamagotchilogo.png"/>
		
		
		<div class="display"><img class="displayImage" src="css/img/Ready.gif" ></div>
		
		<div id="text"><p>Welcome to Tamagotchi!</p></div>

		<div id="gameText">
			<button id="start">Start</button>
			<button class="gameButtons" id="hungry">Food</button>
			<button class="gameButtons" id="sleepy">Sleep</button>
			<button class="gameButtons" id="boredy">Play</button>
		</div>

		<div id="getName">
			<p id="name-prompt" class="getName">Please type your tamagotchi's name</p><input class="getName" type="text" name="name" id="name-input" />
			<button class="getName" id="doneButton">Done</button>
		</div>

		
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
