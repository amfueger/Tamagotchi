<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"></link>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>

	<div class="oval">
		<h1>Tamagotchi</h1>
		
		<div class="display"><img class="displayimage" src="css/img/Ready.gif" ></div>

		<div class="gameText">
			<button id="start">Start</button>
			<button id="hungry">Food</button>
			<button id="sleepy">Sleep</button>
			<button id="boredy">Play</button>
			<p class="getName">Please type your name</p>
			<form class="getName"></form>
			<button class="getName">Done</button>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
